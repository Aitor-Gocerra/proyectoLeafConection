<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel noticia</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="usuarios_panel" class="contenedor_usuarios">

        <section class="usuarios_seccion">
            <h2 class="usuarios_titulo">A単adir usuarios</h2>
            <form action="" method="post" id="noticia_formulario">
                <label for="">Nombre</label>
                <input type="text" name="" id="" placeholder="Introducir nombre del usuario">

                <label for="">Correo</label>
                <input type="email" name="" id="" placeholder="Introducir correo">

                <label for="">Contrase単a</label>
                <input type="password" name="" id="" placeholder="Introducir contrase単a">

                <input type="submit" value="A単adir usuario">
            </form>
        </section>
        
        <section class="usuarios_seccion">
            <h2 class="usuarios_titulo">Gestionar usuarios</h2>
            <form action="" method="post" id="noticia_formulario">
                <label for="">Buscar usuario</label>
                <input id="search" type="search" placeholder="Buscar..." autocomplete="off">

                <label for="">Estado</label>
                <ul>
                    <li><input type="radio" name="" id="">Activo</li>
                    <li><input type="radio" name="" id="">Detenido</li>
                </ul>
                
                

                <input type="submit" value="Modificar estado">
            </form>
        </section>

        <section class="usuarios_seccion">
            <h2 class="usuarios_titulo">Eliminar usuario</h2>
            <form action="" method="post" id="noticia_formulario">
                <label for="">Buscar usuario</label>
                <input id="search" type="search" placeholder="Buscar..." autocomplete="off">

                <input type="submit" value="Eliminar usuario">
            </form>
        </section>

    </main>
</body>
</html>
