<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel usuarios</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <i class="fas fa-leaf"></i>
            <h3>ReciQuiz</h3>
            <img src="../imagenes/gumball.jpg" alt="Foto de perfil" id="fotoPerfil">
            <div id="menuDesplegable">
                <a href="#amigos"><i class="fas fa-users"></i> Mis Amigos</a>
                <a href="#estadisticas"><i class="fas fa-chart-bar"></i> Mis Estadísticas</a>
                <a href="#cerrar-sesion"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </nav>
    </header>
    <main id="usuarios_panel" class="contenedor_usuarios">
        <div class="usuarios_titulo">
            <h1>Gestión de usuarios</h1>
        </div>
        <section class="usuarios_seccion">
            <h2 class="usuarios_titulo">Añadir usuarios</h2>
            <form action="" method="post" id="noticia_formulario">
                <label for="">Nombre</label>
                <input type="text" name="" id="" placeholder="Introducir nombre del usuario">

                <label for="">Correo</label>
                <input type="email" name="" id="" placeholder="Introducir correo">

                <label for="">Contraseña</label>
                <input type="password" name="" id="" placeholder="Introducir contraseña">

                <input type="submit" value="Añadir usuario">
            </form>
        </section>
        
        <section class="usuarios_seccion">
            <h2 class="usuarios_titulo">Gestionar usuarios</h2>
            <form action="" method="post" id="noticia_formulario">
                <label for="">Buscar usuario</label>
                <input id="search" type="search" placeholder="Buscar..." autocomplete="off">

                <label for="">Estado</label>
                <ul>
                    <li><input type="radio" name="estado" id="">Activo</li>
                    <li><input type="radio" name="estado" id="">Detenido</li>
                </ul>
                
                

                <input type="submit" value="Modificar estado">
            </form>
        </section>

        <script src="../javascript/menuDesplegable.js"></script>
        <section class="usuarios_seccion">
            <h2 class="usuarios_titulo">Eliminar usuario</h2>
            <form action="" method="post" id="noticia_formulario">
                <label for="">Buscar usuario</label>
                <input id="search" type="search" placeholder="Buscar..." autocomplete="off">

                <input type="submit" value="Eliminar usuario">
            </form>
        </section>

    </main>
</body>
</html>
