<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="../juntos.css"> 
    </head>
    <body>
        <header>
            <nav>
                <a href="pagina_anterior.html" class="botonVolver"><i class="fas fa-arrow-left"></i></a>
                <i class="fas fa-leaf"></i>
                <h3>LeafConnect</h3>
                <img src="../imagenes/icono.png" alt="Foto de perfil" id="fotoPerfil">
                <div id="menuDesplegable">
                    <a href="#amigos"><i class="fas fa-users"></i> Mis Amigos</a>
                    <a href="#estadisticas"><i class="fas fa-chart-bar"></i> Mis Estadísticas</a>
                    <a href="#cerrar-sesion"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                </div>
            </nav>
        </header>
        <main>
            <div id="tituloAmigos">
                <h1>Gestión de amigos</h1>
            </div>
            <div id="anadirAmigo">
                <h2>Añadir Nuevo Amigo</h2>
                <p class="descripcion">Busca a tus amigos por nombre de usuario o correo electrónico</p>
                <div class="contenedorBuscarAmigo">
                    <input type="text" name="buscarAmigo" class="introducirAmigo" placeholder="nombredelusuario#1234">
                    <button type="submit" class="enviarAmigo"><i class="fa-solid fa-user-plus"></i> Enviar Solicitud </button>
                </div>
            </div>
            <div id="amigosSolicitudes">
                <button type="submit" class="botonAmigos activo">Mis Amigos</button>
                <button type="submit" class="botonSolicitudes">Solicitudes Pendientes</button>
            </div>
        </main>
    </body>
